<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário COPSOQ II Fatores Psicossocial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Importar os módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        // Configuração do Firebase - SUBSTITUA COM SEUS DADOS REAIS
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com", 
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Manipulador do formulário
        document.getElementById('copsoqForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostrar loader
            document.getElementById('loader').style.display = 'block';
            
            // Obter dados do formulário
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const department = document.getElementById('department').value;
            const position = document.getElementById('position').value;
            const consent = document.getElementById('consent').checked;
            
            if (!consent) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('errorText').textContent = "É necessário concordar com o tratamento dos dados para continuar.";
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                // Salvar dados no Firestore
                const docRef = await addDoc(collection(db, "participantes"), {
                    email: email,
                    nome: name,
                    empresa: company,
                    departamento: department,
                    cargo: position,
                    consentimento: consent,
                    dataRegistro: new Date(),
                    status: "registrado"
                });
                
                console.log("Documento criado com ID: ", docRef.id);
                
                // Ocultar loader e mostrar mensagem de sucesso
                document.getElementById('loader').style.display = 'none';
                document.getElementById('copsoqForm').reset();
                document.getElementById('successMessage').style.display = 'block';
                
                // Ocultar mensagem de sucesso após 10 segundos
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 10000);
                
            } catch (error) {
                console.error("Erro ao salvar dados: ", error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('errorText').textContent = "Ocorreu um erro ao salvar seus dados. Por favor, tente novamente mais tarde.";
                document.getElementById('errorMessage').style.display = 'block';
                
                // Ocultar mensagem de erro após 10 segundos
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 10000);
            }
        });
    </script>
</body>
</html>
